<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=MonteCarlo&family=Racing+Sans+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all/all.css">
</head>
<body>
    <div id="card-info" class="information">
        <h1 class="text-center text-success mb-4">Card Information</h1>
        <div class="row">
            <div class="col-md-12 input">
                <input type="text" id="logo-letter" class="form-control" placeholder="Your logo Lettter">
            </div>
            <div class="col-md-12 input">
                <input id="your-name" type="text" class="form-control" placeholder="Your Name">
            </div>
            <div class="col-md-12 input">
                <input id="your-profession" type="text" class="form-control" placeholder="Your Profession">
            </div>
            <div class="col-md-12 input">
                <input type="text" id="company-letter" class="form-control" placeholder="Company Name">
            </div>
            <div class="col-md-12 input">
                <input type="text" id="tagline-letter" class="form-control" placeholder="Company tagline">
            </div>
            <div class="col-md-12 input">
                <input type="text" class="form-control" placeholder="Your Email" id="your-email">
            </div>
            <div class="col-md-12 input">
                <input type="text" class="form-control" placeholder="Your Mobile Number" id="your-contuct">
            </div>
            <div class="col-md-12 input">
                <input type="text" class="form-control" placeholder="Your location" id="location-letter">
            </div>
            <div class="col-md-12 input">
                <input type="text" class="form-control" placeholder="Your Website Address" id="website-letter">
            </div>
            <div class="col-md-12 d-flex justify-content-center input">
                <button class="btn btn-success" id="submit">
                    SUBMIT
                </button>
            </div>
        </div>
    </div>
    <div id="card-area" class="information">
        <h1 id="congrates" class="text-center text-success mb-4">Congratulations! <br>Your Business Card is ready.</h1>
        <h1 id="templates" class="text-center text-success mb-3">Card Templates</h1>
        <div class="row">
            <div class="col-md-12  d-flex justify-content-center mb-5">
                <div class="front-side">
                    <img class="front-img" src="images/front.png" alt="">
                    <div class="box">
                        <h5 id="logo-part"></h5>
                    </div>
                    <div id="front-text" class="text-left">
                        <h3 id="name">Your Name</h3>
                        <h6 id="profession">Your Profession</h6>
                    </div>
                </div>
            </div>
            <div class="col-md-12  d-flex justify-content-center mb-5">
                <div class="back-side">
                    <img class="back-img" src="images/back.png" alt="">
                    <div class="middle">
                        <h3 id="company-name">Company Name</h3>
                        <h6 id="company-tagline">Company Tagline</h6>
                    </div>
                    <div class="left">
                        <div class="left-up">
                            <i class="fas fa-globe"></i>
                            <h3 id="your-website"class="foot">www.yourwebsite.com</h3>
                        </div>
                        <div class="left-down">
                            <i class="fas fa-phone"></i>
                            <h3 id="contuct" class="foot">your contuct number</h3>
                        </div>
                    </div>
                    <div class="right">
                        <div class="right-up">
                            <i class="fas fa-map-marker-alt"></i>
                            <h3 id="your-location" class="foot">your location</h3>
                        </div>
                        <div class="right-down ">
                            <i class="fas fa-envelope"></i>
                            <h3 id="email" class="foot">youremail@gmail.com</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 d-flex justify-content-center">
                <button class="btn btn-success  download-btn" id="download-btn-id">
                    <i class="fas fa-shopping-cart"></i> BUY NOW
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
